<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Demo Dom</h2>
      <p id="text">Lorem ipsum dolor sit amet.</p>

      <h3 class="tag__h3">Đây là thẻ h3</h3>
      <h3 class="tag__h3">Đây là thẻ h3 thứ 2</h3>

      <!-- 
    Bài tập: 
    1. truy cập tới thẻ p(trong và ngoài) box => lấy nội dung của thẻ ra. 
    2. thay thế nội dung của 2 thẻ p bằng nội dung bất kì  
    3. css cho div box có bg, padding và text bên trong box canh giữa
    -->
    <h3 class="text-center text-red-500">Bài tập</h3>
      <p class="content">Đây là nội dung ngoài box</p>

      <div class="box">
        <p class="content text-red-500">Đây là nội dung của box</p>
      </div>


      <div class="form__box mt-6">
        <h3 class="title__main">Demo tương tác với form</h3>

        <form id="myForm" onsubmit="hanldeFormSubmit(event)">
          <div>
            <label for="">first name</label>
            <input class="border block border-red-400" type="text" id="firstName" name="firstName" placeholder="vui lòng nhập tên" value="Thy">
          </div>
          <div>

          </div>
            <label for="">last name</label>
            <input class="border block border-red-400" type="text" id="lastName">
          </div>

          <button id="login" type="submit" class="bg-black text-white p-4 mt-4">submit</button>
        </form>

        <div>Result: <p id="result"></p></div>
      </div>
    </div>

    <div class="container">
      <h3 class="title__main">Bài tập bật, tắt đèn</h3>

      <div class="flex items-center justify-center mt-5">
        <button id="tatDen" class="bg-black text-white p-4" >Tắt đèn</button>
        <div class="border border-black mx-5">
          <img id="den" onmouseover="hanldeBatDen()" onmouseout="hanldeTatDen()" src="./images/pic_bulboff.gif" alt="">
        </div>
        <button id="batDen" class="bg-black text-white p-4" >Bật đèn</button>
      </div>
    </div>

    <br><br><br><br><br>
    <script src="./js/main.js"></script>
  </body>
</html>
